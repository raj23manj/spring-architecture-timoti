logging:
  pattern:
    console: "[Eshop Transaction] %clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(---){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
  
server:
  port: 8889
  
spring:
  application:
    name: eshop-transaction
  main:
    banner-mode: OFF
  jackson:
    default-property-inclusion: non-null